<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>PointRise</title>
  <style>
    :root{
      --bg:#c9f6c8;
      --card:rgba(255,255,255,.80);
      --b:rgba(0,0,0,.08);
      --txt:#0b1b12;
      --mut:#426b52;
      --brand:#0b7a3c;
      --brand2:#1aa053;
      --shadow:0 18px 40px rgba(0,0,0,.12);
      --danger:#b91c1c;
    }
    *{box-sizing:border-box}
    body{
      margin:0; padding:18px 12px 92px;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,"Noto Sans Arabic",sans-serif;
      background:var(--bg); color:var(--txt);
      display:flex; justify-content:center; min-height:100vh;
    }
    .app{width:min(520px,100%)}
    .top{display:flex;align-items:center;justify-content:space-between;gap:10px;padding:6px 6px 14px}
    .brand{display:flex;align-items:center;gap:10px}
    .logo{
      width:44px;height:44px;border-radius:16px;
      background:linear-gradient(135deg,var(--brand2),var(--brand));
      box-shadow:0 14px 28px rgba(11,122,60,.22);
      display:grid;place-items:center
    }
    .logo:after{content:"";width:18px;height:18px;border-radius:6px;background:rgba(255,255,255,.88);transform:rotate(12deg)}
    .brand h1{margin:0;font-size:22px;font-weight:950}
    .chip{
      display:flex;align-items:center;gap:8px;
      padding:8px 10px;border-radius:999px;
      background:rgba(255,255,255,.65);
      border:1px solid var(--b);
      box-shadow:0 10px 22px rgba(0,0,0,.06);
      cursor:pointer;user-select:none;
      font-size:13px;color:var(--mut);
      white-space:nowrap;text-decoration:none
    }

    .card{
      background:var(--card);border:1px solid var(--b);
      border-radius:22px;padding:14px;
      box-shadow:var(--shadow);backdrop-filter:blur(8px)
    }

    /* === Slider === */
    .slider{
      position:relative;
      height:190px;
      border-radius:18px;
      overflow:hidden;
      border:1px solid rgba(0,0,0,.10);
      background:#fff;
      box-shadow:0 14px 26px rgba(0,0,0,.08);
    }
    .slides{display:flex;height:100%;transition:transform .45s ease}
