<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PointRise</title>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{
  margin:0;
  font-family:Arial;
  background:#0f0f0f;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

.card{
  background:#1c1c1c;
  padding:30px;
  width:350px;
  border-radius:15px;
  text-align:center;
  box-shadow:0 0 20px rgba(0,0,0,0.5);
}

h1{
  color:white;
  margin-bottom:25px;
}

input{
  width:100%;
  padding:12px;
  margin:10px 0;
  border-radius:8px;
  border:none;
  font-size:16px;
}

button{
  width:48%;
  padding:12px;
  margin-top:10px;
  border:none;
  border-radius:8px;
  font-size:16px;
  cursor:pointer;
}

.btn-register{
  background:#16c60c;
  color:white;
}

.btn-login{
  background:#2979ff;
  color:white;
}

.message{
  margin-top:15px;
  color:#00ffcc;
  font-size:14px;
}
</style>
</head>

<body>

<div class="card">
<h1>PointRise</h1>

<input type="email" id="email" placeholder="البريد الإلكتروني">
<input type="password" id="password" placeholder="كلمة المرور">

<div style="display:flex; justify-content:space-between;">
<button class="btn-register" onclick="register()">تسجيل</button>
<button class="btn-login" onclick="login()">دخول</button>
</div>

<div class="message" id="msg"></div>

</div>

<script>
const supabaseUrl = "https://taadrcejkcihypaxukop.supabase.co";
const supabaseKey = "sb_publishable_RlSdbqzSzXy0kv49fr2S6A_Q-bDFRdu";
const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

async function register(){
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  const msg = document.getElementById("msg");

  const { error } = await supabase.auth.signUp({
    email: email,
    password: password
  });

  if(error){
    msg.innerText = "خطأ: " + error.message;
  } else {
    msg.innerText = "تم التسجيل بنجاح ✅";
  }
}

async function login(){
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  const msg = document.getElementById("msg");

  const { error } = await supabase.auth.signInWithPassword({
    email: email,
    password: password
  });

  if(error){
    msg.innerText = "خطأ: " + error.message;
  } else {
    msg.innerText = "تم تسجيل الدخول ✅";
  }
}
</script>

</body>
</html>
