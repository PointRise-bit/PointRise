<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>PointRise Admin</title>
  <style>
    body{margin:0;padding:16px;font-family:system-ui,Segoe UI,Arial;background:#c9f6c8}
    .box{max-width:900px;margin:auto;background:rgba(255,255,255,.86);border:1px solid rgba(0,0,0,.1);border-radius:16px;padding:14px}
    .row{display:flex;gap:10px;align-items:center;justify-content:space-between;flex-wrap:wrap}
    .btn{border:0;cursor:pointer;padding:10px 12px;border-radius:12px;font-weight:900}
    .primary{background:linear-gradient(135deg,#1aa053,#0b7a3c);color:#fff}
    .ghost{background:rgba(255,255,255,.8);border:1px solid rgba(0,0,0,.12);color:#0b7a3c}
    .input{padding:10px 10px;border-radius:12px;border:1px solid rgba(0,0,0,.12);background:#fff;min-width:180px}
    table{width:100%;border-collapse:collapse;background:#fff;border-radius:12px;overflow:hidden;border:1px solid rgba(0,0,0,.1)}
    th,td{padding:10px;border-bottom:1px solid rgba(0,0,0,.06);font-size:13px;vertical-align:top}
    th{background:rgba(11,122,60,.08);text-align:right}
    .status{display:inline-block;padding:6px 10px;border-radius:999px;font-weight:900;font-size:12px}
    .pending{background:rgba(234,179,8,.12);color:#6b4a00}
    .ok{background:rgba(34,197,94,.14);color:#0b5a2c}
    .rej{background:rgba(239,68,68,.12);color:#7a0b0b}
    .hr{height:1px;background:rgba(0,0,0,.1);margin:12px 0}
  </style>
</head>
<body>
<div class="box">
  <div class="row">
    <div><b>PointRise Admin</b><div id="me" style="font-size:12px;color:#355c44"></div></div>
    <div class="row">
      <button class="btn ghost" id="homeBtn">Home</button>
      <button class="btn ghost" id="logout">Logout</button>
    </div>
  </div>

  <div id="msg" style="margin-top:10px;font-size:12px;color:#7a0b0b"></div>

  <div class="hr"></div>

  <div class="row">
    <b>âž• Add Product</b>
    <button class="btn primary" id="addBtn">Add</button>
  </div>
  <div class="row" style="margin-top:10px">
    <input class="input" id="title_ar" placeholder="Title AR">
    <input class="input" id="title_fr" placeholder="Title FR">
    <input class="input" id="price" placeholder="Price USDT" inputmode="decimal">
    <input class="input" id="days" placeholder="Duration days" inputmode="numeric">
  </div>

  <div class="hr"></div>

  <div class="row">
    <b>ðŸ“¦ Orders (Pending first)</b>
    <button class="btn ghost" id="reload">Reload</button>
  </div>

  <div style="overflow:auto;margin-top:10px">
    <table>
      <thead>
        <tr><th>Time</th><th>Email</th><th>Product</th><th>Amount</th><th>TXID</th><th>Status</th><th>Action</th></tr>
      </thead>
      <tbody id="orders"></tbody>
    </table>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
const SUPABASE_URL = "https://taadrcejkcihypaxukop.supabase.co";
const SUPABASE_KEY = "sb_publishable_RlSdbqzSzXy0kv49fr2S6A_Q-bDFRdu";
const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

const el=(id)=>document.getElementById(id);
const nice=(t)=>(t||"").replace("T"," ").slice(0,19);

async function requireAdmin(){
  const { data } = await supabase.auth.getSession();
  const s = data.session;
  if(!s){ el("msg").textContent="Login first (go to index.html)."; throw new Error("no session"); }
  el("me").textContent = s.user.email;

  const r = await supabase.from("admins").select("user_id").eq("user_id", s.user.id).maybeSingle();
  if(r.error || !r.data){
    el("msg").textContent="âŒ You are not admin. Add yourself in admins table.";
    throw new Error("not admin");
  }
}

async function loadOrders(){
  await requireAdmin();
  const r = await supabase.from("orders").select("*, products(*)").order("created_at",{ascending:false}).limit(300);
  if(r.error){ el("msg").textContent=r.error.message; return; }

  const rows = r.data.map(o=>{
    const title = o.products ? o.products.title_ar : o.product_id;
    const cls = o.status==="approved"?"ok":(o.status==="rejected"?"rej":"pending");
    const disabled = (o.status!=="pending") ? "disabled" : "";
    return `
      <tr>
        <td>${nice(o.created_at)}</td>
        <td>${o.email}</td>
        <td><b>${title}</b></td>
        <td>${o.amount_usdt}</td>
        <td style="max-width:160px;word-break:break-all">${o.txid||""}</td>
        <td><span class="status ${cls}">${o.status}</span></td>
        <td>
          <button class="btn primary" style="padding:8px 10px" ${disabled}
            onclick="approve('${o.id}','${o.user_id}','${o.product_id}')">Approve</button>
          <button class="btn ghost" style="padding:8px 10px" ${disabled}
            onclick="reject('${o.id}','${o.user_id}')">Reject</button>
        </td>
      </tr>
    `;
  }).join("");
  el("orders").innerHTML = rows || `<tr><td colspan="7" style="text-align:center">No orders</td></tr>`;
}

window.approve = async (orderId, userId, productId)=>{
  try{
    await requireAdmin();

    // Ø¬Ù„Ø¨ Ø§Ù„Ù…Ù†ØªØ¬ Ù„Ù…Ø¹Ø±ÙØ© Ù…Ø¯Ø© Ø§Ù„ØµÙ„Ø§Ø­ÙŠØ©
    const pr = await supabase.from("products").select("*").eq("id", productId).single();
    if(pr.error) throw pr.error;

    const days = Number(pr.data.duration_days||0);
    const ends = new Date(Date.now() + days*24*60*60*1000).toISOString();

    // 1) approve order
    const up = await supabase.from("orders").update({ status:"approved", reviewed_at:new Date().toISOString() }).eq("id", orderId);
    if(up.error) throw up.error;

    // 2) create subscription
    const sub = await supabase.from("subscriptions").insert({
      user_id: userId,
      product_id: productId,
      ends_at: ends
    });
    if(sub.error) throw sub.error;

    // 3) ledger
    await supabase.from("ledger").insert({
      user_id: userId,
      type:"APPROVE",
      amount:0,
      status:"ok",
      ref: orderId,
      note:"Order approved + subscription created"
    });

    el("msg").textContent="âœ… Approved";
    loadOrders();
  }catch(e){
    el("msg").textContent = e.message || String(e);
  }
};

window.reject = async (orderId, userId)=>{
  try{
    await requireAdmin();
    const up = await supabase.from("orders").update({ status:"rejected", reviewed_at:new Date().toISOString() }).eq("id", orderId);
    if(up.error) throw up.error;

    await supabase.from("ledger").insert({
      user_id: userId,
      type:"REJECT",
      amount:0,
      status:"rejected",
      ref: orderId,
      note:"Order rejected"
    });

    el("msg").textContent="âœ… Rejected";
    loadOrders();
  }catch(e){
    el("msg").textContent = e.message || String(e);
  }
};

el("addBtn").onclick = async ()=>{
  try{
    await requireAdmin();
    const title_ar = el("title_ar").value.trim();
    const title_fr = el("title_fr").value.trim();
    const price_usdt = Number((el("price").value||"").replace(",", "."));
    const duration_days = Number(el("days").value||0);
    if(!title_ar || !title_fr || !price_usdt || !duration_days) throw new Error("Fill all fields");

    const ins = await supabase.from("products").insert({ title_ar, title_fr, price_usdt, duration_days, active:true });
    if(ins.error) throw ins.error;

    el("msg").textContent="âœ… Product added";
    el("title_ar").value=el("title_fr").value=el("price").value=el("days").value="";
  }catch(e){
    el("msg").textContent = e.message || String(e);
  }
};

el("reload").onclick = loadOrders;
el("homeBtn").onclick = ()=> location.href = "./index.html";
el("logout").onclick = async ()=>{ await supabase.auth.signOut(); location.href="./index.html"; };

loadOrders();
</script>
</body>
</html>
